<h1>lista-animales!</h1>

<table>
  <tr>
    <th>Codigo de identificacion</th>
    <th>Nombre comun</th>
    <th>Especie</th>
    <th>Sexo</th>
    <th>Edad</th>

  </tr>

  <tr class="highlight" *ngFor="let animal of listaAnimales" [id]="animal[0]" (click)="getAnimal(animal)">
    <td>{{animal[0]}}</td>
    <td>{{animal[1]}}</td>
    <td>{{animal[2]}}</td>
    <td>{{animal[3]}}</td>
    <td>{{animal[4]}}</td>
  </tr>



</table>
